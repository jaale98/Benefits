name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: benefits
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d benefits"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/benefits
      CORS_ORIGIN: "*"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install backend deps
        run: npm ci
        working-directory: backend

      - name: Backend typecheck
        run: npm run typecheck
        working-directory: backend

      - name: Backend memory integration tests
        run: npm test
        working-directory: backend

      - name: Backend postgres integration tests
        run: npm run test:postgres
        working-directory: backend

      - name: Backend build
        run: npm run build
        working-directory: backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps (for e2e backend webServer)
        run: npm ci
        working-directory: backend

      - name: Install frontend deps
        run: npm ci
        working-directory: frontend

      - name: Generate typed API client
        run: npm run generate:api
        working-directory: frontend

      - name: Frontend build
        run: npm run build
        working-directory: frontend

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
        working-directory: frontend

      - name: Frontend e2e
        run: npm run e2e
        working-directory: frontend
