services:
  postgres:
    image: postgres:16-alpine
    container_name: benefits-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: benefits
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d benefits"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - benefits_postgres_data:/var/lib/postgresql/data

volumes:
  benefits_postgres_data:
