services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: benefits
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - benefits_prod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d benefits"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_PROVIDER: postgres
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/benefits
      DB_AUTO_MIGRATE: "true"
      DB_REQUIRE_SCHEMA_CHECK: "true"
      JWT_SECRET: change-me-to-a-long-secret-at-least-32-chars
      CORS_ORIGIN: http://localhost:4173
      SEED_FULL_ADMIN_EMAIL: platform-admin@example.com
      SEED_FULL_ADMIN_PASSWORD: ChangeMe123!
    ports:
      - "4000:4000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    ports:
      - "4173:4173"

volumes:
  benefits_prod_postgres_data:
